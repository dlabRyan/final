<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url('http://pacificadvisors.ca/wp-content/uploads/2017/08/japanese_waves_full.png');
            background-repeat: no-repeat;
            background-position: 0px 400px;
        }
        #title{
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: rgb(0, 51, 204);
            font-size: 80px;
        }
        .link{
            font-family: 'Nanum Brush Script', cursive;
            text-align: center;
            font-size: 60px;
            background-color: rgba(0, 204, 204, 0.2);
        }
        a{
            text-decoration: none;
            color: rgb(82, 82, 122);
        }

    </style>
</head>
<body>
    {% if user.is_active %}
    <h4>Welcome,
        <strong>{% firstof user.get_short_name user.get_username %}</strong>
        /
        <a href="{% url 'logout' %}">Logout</a>
    </h4>
    {% else %}
    <h4>Welcome, Anonymous /
        <a href="{% url 'login' %}">Login</a>
        /
        <a href="{% url 'register' %}">Register</a>
    </h4>
    {% endif %}

    <h1 id="title">DJANGO MAIN PAGE</h1>
    <h1 class="link"><a href="{% url 'admin:index' %}">
        관리자(Admin)
    </a></h1>
    <h1 class="link"><a href="{% url 'bookmark_index' %}">
        북마크 앱(Bookmark App)
    </a></h1>
    <h1 class="link">
        <a href="{% url 'blog_index' %}">
            블로그 앱(Blog App)
        </a>
    </h1>

</body>
</html>
